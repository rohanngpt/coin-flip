<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Coin Flip Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>ðŸª™ Coin Flip Game</h1>

    <section class="controls card">
      <div class="row">
        <label for="rounds">Number of flips</label>
        <input id="rounds" type="number" min="1" max="100" value="10" />
      </div>

      <div class="row center">
        <div class="choice-block">
          <p class="muted">Player 1</p>
          <div class="btn-group">
            <button id="choose-heads" class="btn">Heads</button>
            <button id="choose-tails" class="btn">Tails</button>
          </div>
        </div>

        <div class="vs">VS</div>

        <div class="choice-block">
          <p class="muted">Player 2</p>
          <p id="player2-choice" class="player2-choice">â€”</p>
        </div>
      </div>

      <div class="row center">
        <button id="start-btn" class="btn primary" disabled>Start Flipping</button>
        <button id="reset-btn" class="btn" title="Reset results">Reset</button>
      </div>
    </section>

    <section class="results card" aria-live="polite">
      <h2>Results</h2>

      <div class="summary">
        <div>Player 1 correct: <strong id="p1-count">0</strong></div>
        <div>Player 2 correct: <strong id="p2-count">0</strong></div>
      </div>

      <div id="flips" class="flips"></div>

      <div id="final" class="final"></div>

      <p style="margin-top:12px;font-size:13px;color:#9aa7b2;">
        Want the original C / WASM demo? <a href="./old_version/coinflip.html">Open old demo</a>
      </p>
    </section>

    <footer class="foot muted">
      Built for learning â€” hosted with GitHub Pages.
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
